<SCRIPT LANGUAGE="JSCRIPT">

var	tab_array =	new	Array();
tab_array[0] = Default;
tab_array[1] = AppSettings;
tab_array[2] = AppSettings2;

function InitDocument(document)
{
	setDirection();
	SDI_APP.focus();
	window.external.Load(document);
	InitControls();
}

function Next(document,	linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	OnWizFinish(document);
}

function InitControls()
{
	PURE_WRAPPER.disabled =	false;
	pure_wrapper_title.disabled	= false;
	USE_STL.disabled = false;
	use_stl_title.disabled = false;
	PRE_COMPILED_HEADER.disabled = false;
	pre_compiled_header_title.disabled = false;
	XP_MANIFEST.disabled = false;
	xp_manifest_title.disabled = false;
	if (PURE_WRAPPER.checked)
	{
		ON_GENERIC.disabled	= true;
		on_generic_title.disabled =	true;
		ON_CREATE.disabled = true;
		on_create_title.disabled = true;
		ON_MOUSE_DOWN.disabled = true;
		on_mouse_down_title.disabled = true;
		ON_MOUSE_UP.disabled = true;
		on_mouse_up_title.disabled = true;
		ON_MOUSE_DBL_CLK.disabled =	true;
		on_mouse_dbl_clk_title.disabled	= true;
	}
	else
	{
		ON_GENERIC.disabled	= false;
		on_generic_title.disabled =	false;
		ON_CREATE.disabled = false;
		on_create_title.disabled = false;
		ON_MOUSE_DOWN.disabled = false;
		on_mouse_down_title.disabled = false;
		ON_MOUSE_UP.disabled = false;
		on_mouse_up_title.disabled = false;
		ON_MOUSE_DBL_CLK.disabled =	false;
		on_mouse_dbl_clk_title.disabled	= false;
	}
	if (DIALOG_APP.checked)
	{
		ACCELERATORS.disabled =	true;
		accelerators_title.disabled	= true;
		ON_CREATE_LABEL.innerHTML = "WM_INITDIALOG";
		ON_COMMAND.disabled	= true;
		on_command_title.disabled =	true;
		ON_PAINT.disabled =	true;
		on_paint_title.disabled	= true;
		ON_KEY_UP_DOWN.disabled = true;
		on_key_up_down_title.disabled = true;
	}
	else
	{
		ACCELERATORS.disabled =	false;
		accelerators_title.disabled	= false;
		ON_CREATE_LABEL.innerHTML = "WM_CREATE";
		ON_COMMAND.disabled	= false;
		on_command_title.disabled =	false;
		ON_PAINT.disabled =	false;
		on_paint_title.disabled	= false;
		ON_KEY_UP_DOWN.disabled = false;
		on_key_up_down_title.disabled = false;
	}
	var toolbar = window.external.FindSymbol("TOOLBAR");
	var statusbar = window.external.FindSymbol("STATUSBAR");
	if (SDI_APP.checked && toolbar)
	{
		ON_NOTIFY.disabled = true;
		on_notify_title.disabled = true;
	}
	else
	{
		ON_NOTIFY.disabled = false;
		on_notify_title.disabled = false;
	}
	if (SDI_APP.checked && (toolbar || statusbar))
	{
		ON_SIZE.disabled = true;
		on_size_title.disabled = true;
	}
	else
	{
		ON_SIZE.disabled = false;
		on_size_title.disabled = false;
	}
	ON_MOUSE_MOVE.disabled = false;
	on_mouse_move_title.disabled = false;
	ToggleImage();
}

function OnAppType()
{
	InitControls();
}

function ToggleImage()
{
	SDI_APP_IMAGE.style.display	= 'none';
	MDI_APP_IMAGE.style.display	= 'none';
	DIALOG_APP_IMAGE.style.display = 'none';

	if (SDI_APP.checked)
	{
		SDI_APP_IMAGE.style.display	= 'block';
		return;
	}
	if (MDI_APP.checked)
	{
		MDI_APP_IMAGE.style.display	= 'block';
		return;
	}
	if (DIALOG_APP.checked)
		DIALOG_APP_IMAGE.style.display = 'block';
}
