<SCRIPT LANGUAGE="JSCRIPT">

var	tab_array =	new	Array();
tab_array[0] = Default;
tab_array[1] = AppSettings;
tab_array[2] = AppSettings2;

function InitDocument(document)
{
	setDirection();
	CUSTOM_WINDOW_CLASS.focus();
	window.external.Load(document);
	InitControls();
}

function Next(document,	linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	OnWizFinish(document);
}

function InitControls()
{
	if (window.external.FindSymbol("DIALOG_APP"))
	{
		CUSTOM_WINDOW_CLASS.disabled = true;
		custom_window_class_title.disabled = true;
		MENU.disabled = true;
		menu_title.disabled = true;
		TOOLBAR.disabled = true;
		toolbar_title.disabled = true;
		REBAR.disabled = true;
		rebar_title.disabled = true;
		STATUSBAR.disabled = true;
		statusbar_title.disabled = true;
	}
	else
	{
		CUSTOM_WINDOW_CLASS.disabled = false;
		custom_window_class_title.disabled = false;
		MENU.disabled = false;
		menu_title.disabled = false;
		TOOLBAR.disabled = false;
		toolbar_title.disabled = false;
		if (TOOLBAR.checked)
		{
			REBAR.disabled = false;
			rebar_title.disabled = false;
		}
		else
		{
			REBAR.disabled = true;
			rebar_title.disabled = true;
		}
		STATUSBAR.disabled = false;
		statusbar_title.disabled = false;
	}
}

function OnAppType()
{
	InitControls();
}

</SCRIPT>
