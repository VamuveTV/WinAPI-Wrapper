<h1>MDIChildWindowClass</h1>

<p>
The <b>MDIChildWindowClass</b> class is derived from <a href="class_windowclass.htm"><b>WindowClass</b></a> and
you use it when you want to create your own window class for a <a href="class_mdichildwindow.htm"><b>MDIChildWindow</b></a>-derived window.
</p>
